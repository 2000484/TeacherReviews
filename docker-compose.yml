version: "3.8"

services:
  schoology:
    build: .
    container_name: schoology
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    networks:
      - schoology-network

networks:
  schoology-network:
    driver: bridge
